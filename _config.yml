# User Settings | Edit there as per required

title: Atlanta Volleyball League. Where fun leads to charity!
url: "http://volleyballleague.github.io"
baseurl: ""

# This will show up at the top of index page
site_heading: >
    <span class="faded">Atlanta Volleyball League</span>

email: funpluscharity@gmail.com
author: Atlanta Volleyball League
# This description will show up in google search results
# (for index page) etc.
description: >
    Atlanta Volleyball League. Where fun leads to charity!

# This will what will show against &copy; in the footer
copyright: Atlanta Volleyball League
# Toggle your short bio, which will displayed on your index page
# Just toggle it and run jekyll again to see
intro: true         # Tip: Remove the span from site_heading if intro is set to true
# This will be displayed in your intro
short_bio: >
      Where fun leads to charity!

permalink: /:title.html

# Comments are powered by disqus
comments: true

# keep about_stub roughly 12 words long for best results
# This will show up at the bottom of each post
# Note that about_footer should be true if you want
# to see author information at the bottom of each post
about_stub: >
    Where fun leads to charity!

about_footer: true

twitter_username: yaravind
github_username: volleyballleague
facebook_id: AtlantaVolleyballLeague

favicon: true
favicon_location: "images/favicon.ico"

profile_picture: images/avl.jpg
paginate: 20
paginate_path: "/page/:num"
tracking_id: UA-76197140-1 # GA Tracking ID

# Social Stuff | open graph and twitter cards
og_image: "images/avl.jpg" # This will show in facebook thumbnails
twitter_image: "https://pbs.twimg.com/profile_images/680871895370215424/_klEpKwS_400x400.jpg" # This will show in twitter cards

####################################
####################################
####################################
### Build Settings | Don't Touch ###
####################################
####################################
####################################

markdown: kramdown

gems:
    - jekyll-paginate

sass:
    style: compressed
    sass_dir: _sass

# Scopes
defaults:
    -
        scope:
            path:   ""
            type:   "pages"
        values:
            layout: "page"
    -
        scope:
            path:   ""
            type:   "posts"
        values:
            layout: "post"

exclude: [vendor] # For travis ci
